<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Cadastro de veículos</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">

      <div id="result"></div>
     
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
        <div class="form-group mt-4">Marca: {{form.marca}}</div>
        <div class="form-group mt-4">Ano: {{form.ano}}</div>
        <div class="form-group mt-4">Valor: {{form.valor}}</div>
        <div class="form-group mt-4">Cilindradas: {{form.cilindradas}}</div>
        <div class="form-group mt-4">Cavalos: {{form.cavalos}}</div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
        <input type="submit" class="btn btn-success" value="Salvar">
        <a href="/veiculos/" class="btn btn-warning">Voltar</a>
        </div>
      </form>
    </div>
    
  {% load static %}
  <script src="{% static 'js/scripts.js' %}"></script> 

</body>
</html>
